<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-lg px-5">
      
      <!--8 am-->
        <div class="row">
          <div class="col-2 col-md-1 hour text-center py-3">8 AM</div>
          <textarea class="col-8 col-md-10 description" id="8" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" id="8hour" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
      </div>

      <!--9 am-->
      <div class="row">
          <div class="col-2 col-md-1 hour text-center py-3">9 AM</div>
          <textarea class="col-8 col-md-10 description" id="9" row="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" id="9hour" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
      </div>

      <!--10 am-->
      <div class="row">
          <div class="col-2 col-md-1 hour text-center py-3">10 AM</div>
          <textarea class="col-8 col-md-10 description" id="10" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" id="10hour" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
      </div>

      <!--11 am-->
      <div class="row">
        <div class="col-2 col-md-1 hour text-center py-3">11 AM</div>
        <textarea class="col-8 col-md-10 description" id="11" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" id="11hour" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>

    <!--12 am-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">12 AM</div>
      <textarea class="col-8 col-md-10 description" id="12" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="12hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--1 pm-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">1 PM</div>
      <textarea class="col-8 col-md-10 description" id="1" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="1hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    
    <!--2 pm-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">2 PM</div>
      <textarea class="col-8 col-md-10 description" id="2" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="2hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--3 pm-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">3 PM</div>
      <textarea class="col-8 col-md-10 description" id="3" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="3hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--4 pm-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">4 PM</div>
      <textarea class="col-8 col-md-10 description" id="4" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="4hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--5 pm-->
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">5 PM</div>
      <textarea class="col-8 col-md-10 description" id="5" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" id="5hour" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
